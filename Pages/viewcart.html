<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Modal - Red Planet Ventures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #3c0952;
            color: #fff;
        }

        .modal-header,
        .modal-footer {
            background-color: #f0f0f0;
            color: black;
        }

        .modal-body {
            background-color: #3c0952;
        }

        .modal-body table {
            width: 100%;
            color: white;
        }

        .modal-body table th,
        .modal-body table td {
            padding: 15px;
            text-align: center;
        }

        .modal-body table th {
            background-color: #f0f0f0;
            color: black;
        }

        .modal-body table td input {
            max-width: 60px;
        }
    </style>
</head>

<body>

    <button type="button" class="btn btn-primary" id="viewCartBtn">View Cart</button>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col">Total</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cartItems">
                            <!-- Items will be dynamically added here -->
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-end">
                        <h4>Total: $<span id="cartTotal">0.00</span></h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="../Pages/flights.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button></a>
                    <a href="../Index.html"><button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Check Out</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../JS/scripts.js"></script>
</body>

</html>
